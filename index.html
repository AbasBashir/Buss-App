<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Passanger Counter App</title>
</head>
<body>

    <main>

        <h1 id="title">People Entered:</h1>
        <h2 id="count-people">0</h2>
        <div class="btn-container">

            <button id="increment-btn" onclick= "increment()"> COUNT </button>
    
            <button id="save-btn" onclick= "save()"> SAVE </button>


        </div>

        <div class="record-container">

            <div id="save-nr"> # Per Station: </div>
        
            <div id="current-nr"># Currently: </div>

        </div>
    
        <!-- <button id="exit-btn" onclick="exit()"> EXIT </button> -->


    </main>

    <script src="index.js"></script>
</body>
</html>
